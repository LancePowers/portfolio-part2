<md-bottom-sheet class="footer md-grid" layout="column" ng-cloak>
    <div>
        <md-list flex layout="row" layout-align="center center">
            <md-list-item ng-repeat="contact in vm.contacts">
                <md-button class="md-grid-item-content" ng-click="vm.goToLink(contact.link)">
                    <md-icon md-svg-src="{{contact.svg}}"></md-icon>
                    <div class="md-grid-text"> {{ contact.name }} </div>
                </md-button>
            </md-list-item>
        </md-list>
        <div flex layout="column" layout-align="center center">
            <p>Phone: 719-238-1373</p>
        </div>
    </div>
</md-bottom-sheet>
