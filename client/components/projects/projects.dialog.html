<md-dialog class="project-dialog" aria-label="project" ng-cloak>
    <md-card>
        <md-card-title layout="row">
            <md-card-title-text class="project-title" flex="66">
                <h2 class="md-display-3 card-text">{{vm.project.title}}</h2>
                <p class="md-subhead card-text">{{vm.project.description}}</p>
            </md-card-title-text>

            <md-card-title-media flex="33">
                <div class="md-media-lg card-media" layout="column" layout-align="end end"><img flex ng-src="{{vm.project.background}}"></div>
            </md-card-title-media>
        </md-card-title>
        <div layout="row">
            <div flex class="tech-description" ng-repeat="description in vm.project.techDescriptions" layout="column">
                <h2 class="md-subhead card-text">{{description.title}}</h2>
                <p class="md-body-2 card-text">{{description.body}}</p>
            </div>
        </div>
        <md-card-actions layout="row" layout-align="center center">
            <div ng-repeat="technology in vm.project.technologies">
                <img class="tech-icon" ng-src="/img/{{technology}}.png">
            </div>
            <md-button href="https://github.com/LancePowers">GitHub</md-button>
            <md-button>Demo</md-button>
            </md-card-action </md-dialog-content>
            <md-dialog-actions layout="row">
                <span flex></span>

            </md-dialog-actions>
        </md-card-actions>
    </md-card>
</md-dialog>
