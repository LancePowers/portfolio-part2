<md-dialog class="project-dialog" aria-label="project" ng-cloak>
    <md-card-title>
        <md-card-title-text>
            <h2 class="md-headline card-text">{{vm.project.title}}</h2>
            <p class="md-subhead card-text">{{vm.project.description}}</p>
        </md-card-title-text>

        <md-card-title-media>
            <div class="md-media-lg card-media"></div>
        </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="center center">
        <div ng-repeat="technology in vm.project.technologies">
            <img class="tech-icon" ng-src="/img/{{technology}}.png">
        </div>
        <md-button href="https://github.com/LancePowers">GitHub</md-button>
        <md-button>Demo</md-button>
        </md-card-action </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>

        </md-dialog-actions>
    </md-card-actions>
</md-dialog>
